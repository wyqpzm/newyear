        function isWeiXin(){
            var ua = window.navigator.userAgent.toLowerCase();
            if(ua.match(/MicroMessenger/i) == 'micromessenger'){
                return true;
            }else{
                return false;
            }
        }
        function zeroPad(digits, n) {
            n = n.toString();
            while (n.length < digits)
                n = '0' + n;
            return n;
        }
        function deg2rad(deg) {
            return deg * (Math.PI / 180);
        }
        function getDistanceFromLatLonInM(lat1, lon1, lat2, lon2) {
            var R = 6371 * 1000;                                        // Radius of the earth in km
            var dLat = deg2rad(lat2 - lat1);                            // deg2rad below
            var dLon = deg2rad(lon2 - lon1);
            var a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            var d = R * c;                                              // Distance in m
            return d;
        }
        var vm = new Vue({
            el: '#app',
            data: {
                status: 'location',
                allowShow: isWeiXin(),
                login_disabled: false,
                location_disabled: false,
                button_text: '提交',
                form: {
                    name: '',
                    code: ''

                time_text: '',
                location_text: '正在定位...'
            },
            mounted: function(){
                var vm = this;
                var $_GET = this.getUrlParams();
                if(localStorage.getItem('code')){
                    this.status = 'location';
                }
                var date = new Date();
                var date_year = date.getFullYear();
                var date_month = date.getMonth()+1;
                var date_date = date.getDate();
                var date_time = zeroPad(2,date.getHours())+':'+zeroPad(2,date.getMinutes())+":"+zeroPad(2,date.getSeconds());
                this.time_text = ' '+date_year+'年'+date_month+'月'+date_date+'日'+' '+date_time;
                mapObj = new AMap.Map('mapErea',{
                    resizeEnable: true
                });
                mapObj.plugin('AMap.Geolocation', function () {
                    var geolocation = new AMap.Geolocation({
                        enableHighAccuracy: true,//是否使用高精度定位，默认:true
                        timeout: 10000,          //超过10秒后停止定位，默认：无穷大
                        maximumAge: 0,           //定位结果缓存0毫秒，默认：0
                        convert: true,           //自动偏移坐标，偏移后的坐标为高德坐标，默认：true
                        showButton: true,        //显示定位按钮，默认：true
                        buttonPosition: 'LB',    //定位按钮停靠位置，默认：'LB'，左下角
                        buttonOffset: new AMap.Pixel(10, 20),//定位按钮与设置的停靠位置的偏移量，默认：Pixel(10, 20)
                        showMarker: true,        //定位成功后在定位到的位置显示点标记，默认：true
                        showCircle: true,        //定位成功后用圆圈表示定位精度范围，默认：true
                        panToLocation: true,     //定位成功后将定位到的位置作为地图中心点，默认：true
                        zoomToAccuracy:true      //定位成功后调整地图视野范围使定位位置及精度范围视野内可见，默认：false
                    });
                    console.log(geolocation);
                    mapObj.addControl(geolocation);
                    geolocation.getCurrentPosition();
                    AMap.event.addListener(geolocation, 'complete', vm.locationComplete);//返回定位信息
                    AMap.event.addListener(geolocation, 'error', vm.locationError);      //返回定位出错信息
                });
                /* axios.post('/info', {
                    code: $_GET['code']
                })
                .then(function (response) {
                    console.log(response);
                })
                .catch(function (error) {

                }); */
            },
            methods:{
                login(){
                    console.log("wing");
                    console.log(this.form);
                    var name = this.form.name;
                    var code = this.form.code;
                    var vm = this;
                    if(name&&code){
                        this.button_text = '提交中……';
                        this.login_disabled = true;
                        axios.post('/login', {
                            code: code,
                            name: name
                        })
                        .then(function (response) {
                            console.log(response);
                            var data = response.data;
                            console.log(data);
                            if(data.result=="TRUE"){
                                localStorage.setItem("code",code);
                                vm.status = "location";
                                console.log(vm.status);
                            }else{
                                alert("登录失败，请重试")
                            }
                        })
                        .catch(function (error) {
                            console.log(error)
                            alert("服务器连接失败，请重试")
                        });
                    }else{
                        alert("姓名和学号不能为空！")
                    }
                    
                },
                locationComplete: function(data){
                    console.log("定位成功");
                    console.log(JSON.stringify(data));
                    this.location_text = data.formattedAddress;
                    var distance = getDistanceFromLatLonInM(data.position.lat, data.position.lng,29.5353975866,106.5126228333);
                    alert(distance)
                },
                locationError: function(data){
                    alert("定位失败");
                    alert(JSON.stringify(data));
                },
                getUrlParams: function () {
                    var qs=location.search.length>0?location.search.substring(1):"";
                    var items=qs.length>0?qs.split("&"):[];
                    var args={};
                    for(var i in items){
                        var item=items[i].split("=");
                        var name=decodeURIComponent(item[0]);
                        var value=decodeURIComponent(item[1]);
                        args[name]=value;
                    }
                    return args;
                }
            }
        })
